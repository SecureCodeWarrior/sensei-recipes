id: scw:java:public-static-final
version: 8
metadata:
  name: 'Code quality: public static fields should be final'
  shortDescription: Making this field final prevents accidentally overwriting it at
    runtime
  level: warning
  language: java; kotlin
  enabled: true
  tags: Java basic;quality;opinionated
search:
  field:
    allOf:
    - modifier: public
    - modifier: static
    without:
      modifier: final
availableFixes:
- name: Make this field final
  actions:
  - rewrite:
      to: public static final {{{ type }}} {{{ name }}} = {{{ assignedExpression }}};
