id: scw:xml:missing_SSL
version: 9
metadata:
  name: 'Missing transport-level security: No SSL for database connection'
  shortDescription: ""
  level: error
  language: xml
  scwCategory: insufficient_transport_layer_protection:communication_over_cleartext_protocol_http
  enabled: true
  comment: |-
    Cannot check xml node contents
    File scope would be nice? Or perhaps library scope? (matches org\.hibernate\..*)
    https://docs.datafabric.hpe.com/62/Hive/ConfiguringJDBCConnectionStringSSLencryption.html
    https://stackoverflow.com/questions/49391470/what-is-the-difference-between-ssl-and-usessl-in-jdbc-postgres-driver
    https://stackoverflow.com/questions/37898414/hibernate-configuration-i-have-already-set-usessl-false-but-still-got-the-warn
    https://docs.microsoft.com/en-us/sql/connect/jdbc/connecting-with-ssl-encryption?view=sql-server-ver15
search:
  element:
    attribute:
      anyOf:
      - name:
          is: name
        value: hibernate.connection.url
      - name:
          is: value
        value:
          matches: .*useSSL=false.*?
      label: urlnode
    tagName:
      is: property
availableFixes:
- name: Enable SSL in the connection string
  actions:
  - rewrite:
      to: '{{#sed}}s/false/true/,{{/sed}}'
      target: label:urlnode
