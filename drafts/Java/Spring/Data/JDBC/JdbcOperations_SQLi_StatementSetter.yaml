  level: error
  language: java
  newCodeOnly: false
  scwCategory: injection:sql
  cweCategory: 89
  enabled: true
  comment: ""
  tags: Spring;security;Spring Data;framework specific;injection;SQL;OWASP Top 10
search:
  methodcall:
    args:
      1:
