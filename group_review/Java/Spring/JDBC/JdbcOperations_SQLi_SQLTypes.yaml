id: scw:spring:jdbc:jdbcoperations-sqltypes
version: 8
metadata:
  name: 'Input Validation: Avoid JDBC Injection: Bind variables in prepared statements'
  shortDescription: Could lead to SQL Injection
  level: error
  language: java
  newCodeOnly: false
  scwCategory: injection:sql
  enabled: true
  comment: Any method in JdbcOperations starting with a string is vulnerable to SQLi.
    They are prepared statements, but should still not contain any untrusted input.
  descriptionFile: ""
  tags: spring;security;spring-jdbc;framework-specific;injection;SQL
search:
  methodcall:
    args:
      1:
        containsUntrustedInput: true
        type: java.lang.String
      3:
        parameterDeclaration:
          name: argTypes
        type: int[]
    declaration:
      type: org.springframework.jdbc.core.JdbcOperations
availableFixes:
- name: Use parameterized queries
  actions:
  - parameterize:
      placeholderFormat: '?'
      extractUntrustedInput:
        array:
          type: java.lang.Object[]
          atArgumentPosition: 2
  - rewrite:
      to: |-
        // TODO: Append type of extracted untrusted input to the third argument
        {{{.}}}
      target: self
