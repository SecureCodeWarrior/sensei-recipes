id: scw:exceptions:not-thrown
version: 9
metadata:
  name: 'Exception: Created but not thrown'
  shortDescription: Exceptions should be thrown, not just created
  level: warning
  language: java
  enabled: true
  comment: ""
  descriptionFile: descriptions/ExceptionCreatedbutnotthrown.html
  tags: Java basic;quality
search:
  instanceCreation:
    not:
      anyOf:
      - in:
          assignment: {}
      - in:
          throw: {}
      - in:
          argument: {}
      - in:
          return: {}
      - in:
          methodcall: {}
      - in:
          expression: {}
    type: java.lang.Throwable
availableFixes:
- name: Add a throw
  actions:
  - rewrite:
      to: throw {{{ . }}}
      target: self
