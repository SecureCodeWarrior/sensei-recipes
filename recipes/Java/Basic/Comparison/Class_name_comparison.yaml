id: scw:java:basic:class-compare
version: 9
metadata:
  name: Do not compare classes/types by their name
  shortDescription: Comparing the class names is less robust than comparing the actual
    classes
  level: warning
  language: java
  enabled: true
  tags: Java basic;SEI CERT;quality
search:
  methodcall:
    args:
      1:
        value:
          not:
            is:
              literal: {}
    name: equals
    "on":
      methodcall:
        name: getName
        "on":
          methodcall:
            name: getClass
availableFixes:
- name: Compare classes instead of names
  actions:
  - rewrite:
      to: '{{{ qualifier.qualifier }}} == {{{ argumentList.expressions.0.qualifier
        }}}'
      target: self
