id: scw:java:equality-object-primitive
version: 8
metadata:
  name: Incorrect use of Objects.equals
  shortDescription: Comparing an object and a primitive will always return false
  level: error
  language: java
  enabled: false
  comment: |-
    Object equals can be true when a primitive and object are compared. Example: Objects.equals(Integer.valueOf(2),2);
    Even the method deepEquals would return true for the above example.
    Dead giveaways for inequality are potential recipes.
  tags: java-basic;quality
