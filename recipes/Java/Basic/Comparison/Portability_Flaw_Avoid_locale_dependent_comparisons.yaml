id: scw:java:equals-after-case-conversion
version: 8
metadata:
  name: 'Portability Flaw: Avoid locale dependent comparisons: equals after case conversion'
  shortDescription: This comparison is sensitive to the system's locale. Ignore the
    case or add a locale.
  level: warning
  language: java
  newCodeOnly: false
  cweCategory: 474
  enabled: true
  comment: ""
  descriptionFile: descriptions/Portability_Flaw__Avoid_locale_dependent_comparisons__equals_after_case_conversion.html
  tags: security;java-basic;quality;SEI-CERT-STR02-J
search:
  methodcall:
    name: equals
    type: java.lang.String
    "on":
      methodcall:
        anyOf:
        - name:
            matches: (toUpperCase|toLowerCase)
          type: java.lang.String
          without:
            args:
              any: {}
availableFixes:
- name: Use equalsIgnoreCase
  actions:
  - rewrite:
      to: '{{{ qualifier.qualifier }}}.equalsIgnoreCase({{{ arguments.0 }}})'
- name: Add ROOT locale
  actions:
  - rewrite:
      to: '{{{ qualifier.qualifier }}}.{{{ qualifier.methodName }}}(java.util.Locale.ROOT).{{{
        methodName }}}({{{ arguments.0 }}})'
