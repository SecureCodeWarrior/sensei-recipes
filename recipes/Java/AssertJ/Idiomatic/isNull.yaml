id: scw:assertj:idiomatic:isNull
version: 10
metadata:
  name: Use isNull rather than isEqualTo(null)
  shortDescription: Use isNull rather than isEqualTo(null)
  level: warning
  language: java
  enabled: true
  tags: AssertJ;framework specific;quality
search:
  methodcall:
    name: assertThat
    anyOf:
    - followedBy:
        methodcall:
          args:
            1:
              value:
                stringified: "null"
          name: isEqualTo
          label: isEqualToMethodCall
    - followedBy:
        methodcall:
          followedBy:
            methodcall:
              args:
                1:
                  value:
                    stringified: "null"
              name: isEqualTo
              label: isEqualToMethodCall
          name:
            matches: (as|describedAs)
availableFixes:
- name: Use idiomatic assertion
  actions:
  - findAndReplace:
      replacements:
      - from: isEqualTo(null)
        to: isNull()
        regex: false
      target: label:isEqualToMethodCall
