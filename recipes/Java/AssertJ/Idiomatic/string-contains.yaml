id: New_Recipe
version: 10
metadata:
  name: New Recipe
  shortDescription: This text will be shown as a tooltip when code violates this recipe
  level: warning
  language: java
  enabled: true
search:
  methodcall:
    args:
      1:
        value:
          is:
            methodcall:
              name: contains
              type: String
    name: assertThat
    anyOf:
    - followedBy:
        methodcall:
          name: isTrue
          label: isTrueCall
    - followedBy:
        methodcall:
          followedBy:
            methodcall:
              name: isTrue
              label: isTrueCall
          name:
            matches: as|describedAs
availableFixes:
- name: Use idiomatic assertion
  actions:
  - rewrite:
      to: assertThat({{{ arguments.0.qualifier }}})
  - changeName:
      name: contains
      target: label:isTrueCall
  - modifyArguments:
      insert:
        1: TODO
      target: label:isTrueCall
