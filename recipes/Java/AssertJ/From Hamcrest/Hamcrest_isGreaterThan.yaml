id: scw:assertj:hamcrest-is-greater-than
version: 10
metadata:
  name: Use AssertJ's isGreaterThan() instead of is(greaterThan())
  shortDescription: Can be replaced with AssertJ style assertions
  level: warning
  language: java
  enabled: true
  tags: AssertJ; Hamcrest
search:
  methodcall:
    name: assertThat
    anyOf:
    - args:
        2:
          value:
            is:
              methodcall:
                args:
                  1:
                    value:
                      is:
                        methodcall:
                          name: greaterThan
                          type:
                            reference:
                              matches: org\.hamcrest\.(Matchers|number\.OrderingComparison)
                            checkInheritance: true
                name: is
                type:
                  reference:
                    matches: org\.hamcrest\.(CoreMatchers|Matchers|core\.Is)
                  checkInheritance: true
      argCount: 2
    - args:
        1:
          type: String
        3:
          value:
            is:
              methodcall:
                args:
                  1:
                    value:
                      is:
                        methodcall:
                          name: greaterThan
                          type:
                            reference:
                              matches: org\.hamcrest\.(Matchers|number\.OrderingComparison)
                            checkInheritance: true
                name: is
                type:
                  reference:
                    matches: org\.hamcrest\.(CoreMatchers|Matchers|core\.Is)
                  checkInheritance: true
      argCount: 3
    type: org.hamcrest.MatcherAssert
availableFixes:
- doStaticImports: true
  name: Change to assertThat(actual).isGreaterThan(expected)
  availableIf:
    markedElement:
      is:
        methodcall:
          argCount: 2
  actions:
  - rewrite:
      to: org.assertj.core.api.Assertions.assertThat({{{ arguments.0 }}}).isGreaterThan({{{ arguments.1.arguments.0.arguments.0 }}})
- doStaticImports: true
  name: Change to assertThat(actual).as(reason).isGreaterThan(expected)
  availableIf:
    markedElement:
      is:
        methodcall:
          argCount: 3
  actions:
  - rewrite:
      to: org.assertj.core.api.Assertions.assertThat({{{ arguments.1 }}}).as({{{ arguments.0 }}}).isGreaterThan({{{ arguments.2.arguments.0.arguments.0 }}})
