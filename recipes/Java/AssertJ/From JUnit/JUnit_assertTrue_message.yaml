id: Use_AssertJ_s_assertTrue_with_message
version: 10
metadata:
  name: Use AssertJ's isTrue() (with message)
  shortDescription: Can be replaced with AssertJ style assertions
  level: warning
  language: java
  enabled: true
  tags: AssertJ
search:
  methodcall:
    args:
      1:
        type: String
      2:
        anyOf:
          - type: java.lang.Boolean
          - type: boolean
    argCount: 2
    name: assertTrue
    anyOf:
      - type: org.junit.Assert
      - type: junit.framework.TestCase
      - type: junit.framework.Assert
availableFixes:
  - name: Change to assertThat(actual).as(message).isTrue()
    actions:
      - rewrite:
          to: org.assertj.core.api.Assertions.assertThat({{{ arguments.1 }}}).as({{{ arguments.0 }}}).isTrue()
