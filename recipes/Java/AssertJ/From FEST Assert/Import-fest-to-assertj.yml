id: Import_AssertJ_rather_than_FEST_assertions
version: 10
metadata:
  name: Import AssertJ rather than FEST assertions
  shortDescription: Import AssertJ rather than FEST assertions
  level: warning
  language: java
  enabled: true
  comment: ""
  tags: AssertJ
search:
  import:
    with:
      anyOf:
        - path:
            matches: org\.fest\.assertions\.api\..*
        - path: org.fest.assertions.core.Condition
        - path:
            matches: org\.fest\.util\..*
        - path:
            matches: org\.fest\.assertions\.data\..*
availableFixes:
  - name: import AssertJ equivalent
    actions:
      - findAndReplace:
          replacements:
            - from: org.fest.assertions.data.
              to: org.assertj.core.data.
              regex: false
            - from: org.fest.util.
              to: org.assertj.core.util.
              regex: false
            - from: org.fest.assertions.core.Condition;
              to: org.assertj.core.api.Condition;
              regex: false
            - from: org.fest.assertions.api.
              to: org.assertj.core.api.
              regex: false
