id: scw:spring:csrf:disabled-HttpSecurity
version: 8
metadata:
  name: 'CSRF: Disabled CSRF protection (HttpSecurity)'
  shortDescription: Disabling Spring Security's CSRF protection makes the application
    vulnerable
  level: error
  language: java
  scwCategory: csrf:csrf
  cweCategory: 352
  enabled: true
  tags: security;framework-specific;web;spring-security;CSRF
search:
  methodcall:
    name: disable
    "on":
      methodcall:
        name: csrf
        anyOf:
        - type: org.springframework.security.config.web.server.ServerHttpSecurity
        - type: org.springframework.security.config.web.server.HttpSecurity
availableFixes:
- name: Enable CSRF protection
  actions:
  - rewrite:
      to: '{{{ qualifier }}}'
      target: self
