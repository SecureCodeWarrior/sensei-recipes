<p id="abstract">Passwords should be hashed using strong algorithms, such as the <code>BCryptPasswordEncoder</code>.</p>
<br>
  <b>Before</b>
<pre><b>Sha</b>PasswordEncoder passwordEncoder = new <b>Sha</b>PasswordEncoder();</pre>
  <br>
  <b>After</b>
<pre><b>BCrypt</b>PasswordEncoder passwordEncoder = new <b>BCrypt</b>PasswordEncoder();</pre>
