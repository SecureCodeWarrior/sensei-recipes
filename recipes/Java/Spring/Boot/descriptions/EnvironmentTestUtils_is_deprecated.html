Spring Boot 2.0 deprecated <code>EnvironmentTestUtils</code>, 
use <code>TestPropertyValues</code> instead.

<br>
  <b>Before</b>
<pre>EnvironmentTestUtils.addEnvironment(context, "acme.first=1");</pre>
  <br>
  <b>After</b>
<pre>TestPropertyValues.of("acme.first=1").applyTo(context);
</pre>
