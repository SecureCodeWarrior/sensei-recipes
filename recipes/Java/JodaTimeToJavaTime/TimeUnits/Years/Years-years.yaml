id: scw:java.time:Joda-Time:Years-years
version: 10
metadata:
  name: Convert Years to java.time.Period
  shortDescription: Years is not supported in java.time - convert it to Period instead
  level: warning
  language: java
  enabled: true
  descriptionFile: Period/descriptions/period.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: years
    type: org.joda.time.Years
availableFixes:
- name: Convert to Period.ofYears()
  actions:
  - rewrite:
      to: java.time.Period.ofYears({{{ arguments }}})
  - modifyAssignedVariable:
      type: java.time.Period
