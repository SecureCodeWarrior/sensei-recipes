id: scw:java.time:Joda-Time:Years-parseYears
version: 10
metadata:
  name: Convert Years.parseYears to java.time.Period
  shortDescription: Years is not supported in java.time - convert it to Period instead
  level: warning
  language: java
  enabled: true
  descriptionFile: Period/descriptions/period.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: parseYears
    type: org.joda.time.Years
availableFixes:
- name: Convert to Period.parse(string)
  actions:
  - modifyAssignedVariable:
      type: java.time.Period
  - rewrite:
      to: java.time.Period.parse({{{ arguments }}})
