id: scw:java.time:Joda-Time:Minutes-minutesBetween
version: 10
metadata:
  name: Convert Minutes.minutesBetween to java.time.Duration
  shortDescription: Minutes is not supported in java.time - convert it to Duration instead
  level: warning
  language: java
  enabled: true
  descriptionFile: Java/JodaTimeToJavaTime/Duration/descriptions/duration.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: minutesBetween
    type: org.joda.time.Minutes
availableFixes:
- name: Convert to Duration.between()
  actions:
  - rewrite:
      to: java.time.Duration.between({{{ arguments }}})
  - modifyAssignedVariable:
      type: java.time.Duration
