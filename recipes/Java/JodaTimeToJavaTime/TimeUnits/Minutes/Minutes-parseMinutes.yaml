id: scw:java.time:Joda-Time:Minutes-parseMinutes
version: 10
metadata:
  name: Convert Minutes.parseMinutes to java.time.Duration.parse
  shortDescription: Minutes is not supported in java.time - convert it to Duration instead
  level: warning
  language: java
  enabled: true
  descriptionFile: Duration/descriptions/duration.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: parseMinutes
    type: org.joda.time.Minutes
availableFixes:
- name: Convert to Duration.parse(string)
  actions:
  - modifyAssignedVariable:
      type: java.time.Duration
  - rewrite:
      to: java.time.Duration.parse({{{ arguments }}})
