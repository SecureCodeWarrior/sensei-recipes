id: scw:java.time:Joda-Time:Months-months
version: 10
metadata:
  name: Convert Months to java.time.Period
  shortDescription: Months is not supported in java.time - convert it to Period instead
  level: warning
  language: java
  enabled: true
  descriptionFile: Period/descriptions/period.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: months
    type: org.joda.time.Months
availableFixes:
- name: Convert to Period.ofMonths()
  actions:
  - rewrite:
      to: java.time.Period.ofMonths({{{ arguments }}})
  - modifyAssignedVariable:
      type: java.time.Period
