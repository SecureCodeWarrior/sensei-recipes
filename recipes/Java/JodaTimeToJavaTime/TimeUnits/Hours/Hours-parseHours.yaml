id: scw:java.time:Joda-Time:Hours-parseHours
version: 10
metadata:
  name: Convert Hours.parseHours to java.time.Duration.parse
  shortDescription: Hours is not supported in java.time - convert it to Duration instead
  level: warning
  language: java
  enabled: true
  descriptionFile: Duration/descriptions/duration.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: parseHours
    type: org.joda.time.Hours
availableFixes:
- name: Convert to Duration.parse(string)
  actions:
  - modifyAssignedVariable:
      type: java.time.Duration
  - rewrite:
      to: java.time.Duration.parse({{{ arguments }}})
