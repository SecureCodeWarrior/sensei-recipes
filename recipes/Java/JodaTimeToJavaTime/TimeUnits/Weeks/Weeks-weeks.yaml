  level: warning
  language: java
  enabled: true
  descriptionFile: Period/descriptions/period.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: weeks
    type: org.joda.time.Weeks
availableFixes:
- name: Convert to Period.ofWeeks()
  actions:
  - rewrite:
      to: java.time.Period.ofWeeks({{{ arguments }}})
  - modifyAssignedVariable:
      type: java.time.Period
