id: scw:java.time:Joda-Time:Seconds-seconds
version: 10
metadata:
  name: Convert Seconds to java.time.Duration
  shortDescription: Seconds is not supported in java.time - convert it to Duration instead
  level: warning
  language: java
  enabled: true
  descriptionFile: Java/JodaTimeToJavaTime/Duration/descriptions/duration.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: seconds
    type: org.joda.time.Seconds
availableFixes:
- name: Convert to Duration.ofSeconds()
  actions:
  - rewrite:
      to: java.time.Duration.ofSeconds({{{ arguments }}})
  - modifyAssignedVariable:
      type: java.time.Duration
