id: scw:java.time:Joda-Time:datetimeformatter-parsemillis
version: 10
metadata:
  name: Convert parseMillis to java.time version
  shortDescription: Convert parseMillis to java.time version
  level: error
  language: java
  enabled: true
  comment: |-
    Searches for a parseMillis method called and provides fixes to migrate to a java.time equivalent.

    This recipe is designed to match on broken code. This method originally was called by org.joda.time.format.DateTimeFormatter type, however this object type should first be migrated to java.time.format.DateTimeFormatter using the other migration recipes.
    This recipe will then match on the broken code, and the fixes in this recipe will allow the completion of the migration.
  descriptionFile: DateTimeFormatter/descriptions/datetimeformatter.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: parseMillis
    type: java.time.format.DateTimeFormatter
availableFixes:
- name: Rewrite parseMillis to java.time equivalent - DateTime
  actions:
  - rewrite:
      to: java.time.LocalDateTime.parse({{{ arguments }}},{{{ qualifier }}}).atZone(java.time.ZoneId.systemDefault()).toInstant().toEpochMilli()
- name: Rewrite parseMillis to java.time equivalent - Date
  actions:
  - rewrite:
      to: java.time.LocalDate.parse({{{ arguments }}},{{{ qualifier }}}).atStartOfDay(java.time.ZoneId.systemDefault()).toInstant().toEpochMilli()
- name: Rewrite parseMillis to java.time equivalent - Time
  actions:
  - rewrite:
      to: java.time.LocalTime.parse({{{ arguments }}},{{{ qualifier }}}).getLong(java.time.temporal.ChronoField.MILLI_OF_DAY)
