id: scw:java.time:Joda-Time:datetimeformatter-parseLocalTime
version: 10
metadata:
  name: Convert parseLocalTime to java.time version
  shortDescription: Convert parseLocalTime to java.time version
  level: error
  language: java
  enabled: true
  comment: |-
    Searches for a parseLocalTime method called and provides fixes to migrate to a java.time equivalent.

    This recipe is designed to match on broken code. This method originally was called by org.joda.time.format.DateTimeFormatter type, however this object type should first be migrated to java.time.format.DateTimeFormatter using the other migration recipes.
    This recipe will then match on the broken code, and the fixes in this recipe will allow the completion of the migration.
  descriptionFile: DateTimeFormatter/descriptions/datetimeformatter.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: parseLocalTime
    type: java.time.format.DateTimeFormatter
availableFixes:
- name: Rewrite parseLocalTime to java.time equivalent
  actions:
  - rewrite:
      to: java.time.LocalTime.parse({{{ arguments}}},{{{ qualifier }}})
  - modifyAssignedVariable:
      type: java.time.LocalTime
