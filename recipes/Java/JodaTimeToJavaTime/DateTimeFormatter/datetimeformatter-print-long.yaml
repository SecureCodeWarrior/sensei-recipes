id: scw:java.time:Joda-Time:datetimeformatter-print-long
version: 10
metadata:
  name: Fix incorrect use of print on DateTimeFormatter
  shortDescription: DateTimeFormatter uses format() instead of print()
  level: error
  language: java
  enabled: true
  descriptionFile: descriptions/datetimeformatter.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    args:
      1:
        anyOf:
        - type: long
        - type: java.lang.Long
    argCount: 1
    name: print
    type: java.time.format.DateTimeFormatter
availableFixes:
- name: Change method to format()
  actions:
  - rewrite:
      to: '{{{ qualifier }}}.format(java.time.Instant.ofEpochMilli({{{ arguments }}}))'
