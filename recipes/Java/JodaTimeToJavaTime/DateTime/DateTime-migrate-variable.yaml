id: scw:java.time:Joda-Time:datetime-localvariable
version: 10
metadata:
  name: Migrate DateTime local variable to java.time.ZonedDateTime or java.time.OffsetDateTime
  shortDescription: Migrate DateTime local variable to java.time.ZonedDateTime or java.time.OffsetDateTime
  level: info
  language: java
  enabled: true
search:
  localVariable:
    type: org.joda.time.DateTime
availableFixes:
- name: Migrate local variable to ZonedDateTime
  actions:
  - rewrite:
      to: java.time.ZonedDateTime {{{ qualifier }}} = {{{ assignedExpression }}};
- name: Migrate local variable to OffsetDateTime
  actions:
  - rewrite:
      to: java.time.OffsetDateTime {{{ qualifier }}} = {{{ assignedExpression }}};
