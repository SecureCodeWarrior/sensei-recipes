id: scw:java.time:Joda-Time:datetime-atstartofday
version: 10
metadata:
  name: Rewrite DateTime toDateMidnight() to java.time equivalent
  shortDescription: Rewrite DateTime toDateMidnight() to java.time equivalent
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    argCount: 0
    name: toDateMidnight
    anyOf:
    - type: java.time.ZonedDateTime
    - type: java.time.OffsetDateTime
availableFixes:
- name: Rewrite using java.time atStartOfDay(ZoneId)
  actions:
  - rewrite:
      to: '{{{ qualifier }}}.toLocalDate().atStartOfDay({{{ qualifier }}}.getZone())'
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
- name: Rewrite using java.time atStartOfDay().atOffset(ZoneOffset)
  availableIf:
    markedElement:
      is:
        methodcall:
          type: java.time.OffsetDateTime
  actions:
  - rewrite:
      to: '{{{ qualifier }}}.toLocalDate().atStartOfDay().atOffset({{{ qualifier }}}.getOffset())'
  - modifyAssignedVariable:
      type: java.time.OffsetDateTime
