id: scw:java.time:Joda-Time:datetime-constructor-string
version: 10
metadata:
  name: Convert new DateTime(String) to java.time.ZonedDateTime or java.time.OffsetDateTime
  shortDescription: Convert new DateTime(String) to java.time.ZonedDateTime or java.time.OffsetDateTime
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  instanceCreation:
    args:
      1:
        type: java.lang.String
    argCount: 1
    type: org.joda.time.DateTime
availableFixes:
- name: Convert to ZonedDateTime.parse(string)
  actions:
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
  - rewrite:
      to: java.time.ZonedDateTime.parse({{{ arguments }}},jodaFormatter)
  - addField:
      field: |
        private static java.time.format.DateTimeFormatter jodaFormatter = java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd'T'HH:mm:ss.SSSX");
      target: parentClass
- name: Convert to OffsetDateTime.parse(string)
  actions:
  - modifyAssignedVariable:
      type: java.time.OffsetDateTime
  - rewrite:
      to: java.time.OffsetDateTime.parse({{{ arguments }}},jodaFormatter)
  - addField:
      field: private static java.time.format.DateTimeFormatter jodaFormatter = java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd'T'HH:mm:ss.SSSX");
      target: parentClass
