id: scw:java.time:Joda-Time:datetime-parse-formatter
version: 10
metadata:
  name: Converting DateTime.parse with formatter to java.time
  shortDescription: Converting DateTime.parse with formatter to java.time
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    args:
      1:
        type: String
      2:
        type: java.time.format.DateTimeFormatter
    argCount: 2
    name: parse
    type: org.joda.time.DateTime
availableFixes:
- name: Rewrite using java.time OffsetDateTime
  actions:
  - rewrite:
      to: java.time.OffsetDateTime.parse({{{ arguments.0 }}}, {{{ arguments.1 }}})
  - modifyAssignedVariable:
      type: java.time.OffsetDateTime
- name: Rewrite using java.time ZonedDateTime
  actions:
  - rewrite:
      to: java.time.ZonedDateTime.parse({{{ arguments.0 }}}, {{{ arguments.1 }}})
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
