id: scw:java.time:Joda-Time:datetime-factory-now-timezone
version: 10
metadata:
  name: Migrate DateTime.now(zoneId) to java.time.ZonedDateTime or java.time.OffsetDateTime
  shortDescription: Migrate DateTime.now(zoneId) to java.time.ZonedDateTime or java.time.OffsetDateTime
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    args:
      1:
        type: java.time.ZoneId
    argCount: 1
    name: now
    returnType: org.joda.time.DateTime
availableFixes:
- name: Migrate to java.time.ZonedDateTime
  actions:
  - rewrite:
      to: java.time.ZonedDateTime.now({{{ arguments.0 }}})
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
- name: Migrate to java.time.OffsetDateTime
  actions:
  - rewrite:
      to: java.time.OffsetDateTime.now({{{ arguments.0 }}})
  - modifyAssignedVariable:
      type: java.time.OffsetDateTime
