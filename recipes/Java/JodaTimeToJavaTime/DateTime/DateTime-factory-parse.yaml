id: scw:java.time:Joda-Time:datetime-parse
version: 10
metadata:
  name: Converting DateTime.parse() to java.time.ZonedDateTime or java.time.OffsetDateTime
  shortDescription: Converting DateTime.parse() to java.time.ZonedDateTime or java.time.OffsetDateTime
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    args:
      1:
        type: String
    argCount: 1
    name: parse
    type: org.joda.time.DateTime
availableFixes:
- name: Rewrite using java.time OffsetDateTime
  actions:
  - rewrite:
      to: java.time.OffsetDateTime.parse({{{ arguments.0 }}})
  - modifyAssignedVariable:
      type: java.time.OffsetDateTime
- name: Rewrite using java.time ZonedDateTime
  actions:
  - rewrite:
      to: java.time.ZonedDateTime.parse({{{ arguments.0 }}})
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
