id: scw:java.time:Joda-Time:zoneddatetime-isbeforenow
version: 10
metadata:
  name: Convert isBeforeNow to java.time equivalent
  shortDescription: Convert isBeforeNow to java.time equivalent
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: isBeforeNow
    anyOf:
    - type: java.time.OffsetDateTime
    - type: java.time.ZonedDateTime
availableFixes:
- name: Rewrite to isBefore(.now())
  actions:
  - rewrite:
      to: '{{{ qualifier }}}.isBefore({{{ qualifier.type }}}.now())'
