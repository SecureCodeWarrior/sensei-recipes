id: scw:java.time:Joda-Time:DateTime-isAfterNow
version: 10
metadata:
  name: Convert isAfterNow to java.time equivalent
  shortDescription: Convert isAfterNow to java.time equivalent
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: isAfterNow
    anyOf:
    - type: java.time.OffsetDateTime
    - type: java.time.ZonedDateTime
availableFixes:
- name: Rewrite to isAfter(<type>.now())
  actions:
  - rewrite:
      to: '{{{ qualifier }}}.isAfter({{{ qualifier.type }}}.now())'
