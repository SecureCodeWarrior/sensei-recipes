id: scw:java.time:Joda-Time:datetime-constructor-zoneid
version: 10
metadata:
  name: Convert new DateTime (zoneId) to java.time.ZonedDateTime or java.time.OffsetDateTime
  shortDescription: Convert new DateTime (zoneId) to java.time.ZonedDateTime or java.time.OffsetDateTime
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  instanceCreation:
    args:
      1:
        type: java.time.ZoneId
    type: org.joda.time.DateTime
availableFixes:
- name: Convert to ZonedDateTime
  actions:
  - rewrite:
      to: java.time.ZonedDateTime.now({{{ arguments.0 }}})
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
- name: Convert to OffsetDateTime
  actions:
  - rewrite:
      to: java.time.OffsetDateTime.now({{{ arguments.0 }}})
  - modifyAssignedVariable:
      type: java.time.OffsetDateTime
