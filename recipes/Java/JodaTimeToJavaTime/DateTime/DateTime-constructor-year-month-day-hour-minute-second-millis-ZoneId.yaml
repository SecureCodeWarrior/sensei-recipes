id: scw:java.time:Joda-Time:convert-datetime-constructor-millis-zone
version: 10
metadata:
  name: Convert new DateTime(year, month, day, hour, minute, second, millis, zoneid) to java.time.ZonedDateTime or java.time.OffsetDateTime
  shortDescription: Convert new DateTime(year, month, day, hour, minute, second, millis, zoneid) to java.time.ZonedDateTime or java.time.OffsetDateTime
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  instanceCreation:
    args:
      1:
        type: int
      2:
        type: int
      3:
        type: int
      4:
        type: int
      5:
        type: int
      6:
        type: int
      7:
        type: int
      8:
        type: java.time.ZoneId
    type: org.joda.time.DateTime
availableFixes:
- name: Migrate to java.time.ZonedDateTime
  actions:
  - rewrite:
      to: java.time.ZonedDateTime.of({{{ arguments.0 }}}, {{{ arguments.1 }}}, {{{ arguments.2 }}}, {{{ arguments.3 }}}, {{{ arguments.4 }}}, {{{ arguments.5 }}}, 0, {{{ arguments.7 }}}).with(java.time.temporal.ChronoField.MILLI_OF_SECOND, {{{ arguments.6 }}})
      target: self
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
