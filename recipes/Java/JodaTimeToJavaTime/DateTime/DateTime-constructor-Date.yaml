id: scw:java.time:Joda-Time:datetime-constructor-date
version: 10
metadata:
  name: Convert new DateTime(date) to java.time
  shortDescription: Convert new DateTime(date) to java.time
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  instanceCreation:
    args:
      1:
        type: java.util.Date
    argCount: 1
    type: org.joda.time.DateTime
availableFixes:
- name: Replace to java.time OffsetDateTime
  actions:
  - rewrite:
      to: java.time.OffsetDateTime.ofInstant({{{ arguments.0 }}}.toInstant(), java.time.ZoneId.systemDefault())
  - modifyAssignedVariable:
      type: java.time.OffsetDateTime
- name: Replace to java.time ZonedDateTime
  actions:
  - rewrite:
      to: java.time.ZonedDateTime.ofInstant({{{ arguments.0 }}}.toInstant(), java.time.ZoneId.systemDefault())
  - modifyAssignedVariable:
      type: java.time.ZonedDateTime
