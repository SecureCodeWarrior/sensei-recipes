id: scw:java.time:Joda-Time:datetime-minus
version: 10
metadata:
  name: Rewrite minus(long) method call to java.time equivalent
  shortDescription: Rewrite minus(long) method call to java.time equivalent
  level: warning
  language: java
  enabled: true
  descriptionFile: descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    args:
      1:
        type: long
    argCount: 1
    name: minus
    anyOf:
    - type: java.time.ZonedDateTime
    - type: java.time.OffsetDateTime
availableFixes:
- name: 'Rewrite minus(long) to java.time equivalent: minus(value, ChronoUnit.MILLIS)'
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}({{{ arguments.0 }}}, java.time.temporal.ChronoUnit.MILLIS)'
  - modifyAssignedVariable:
      type: '{{{ type }}}'
