id: scw:java.time:Joda-Time:migrate-to-date
version: 10
metadata:
  name: Migrate Joda-Time toDate to use java.time API
  shortDescription: Migrate Joda-Time toDate to use java.time API
  level: warning
  language: java
  enabled: true
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    name: toDate
    anyOf:
    - type: java.time.OffsetDateTime
    - type: java.time.ZonedDateTime
availableFixes:
- name: Rewrite using toInstant and toEpochMilli
  actions:
  - rewrite:
      to: new java.util.Date({{{ qualifier }}}.toInstant().toEpochMilli())
