id: scw:java.time:Joda-Time:zoneddatetime-getmillis
version: 10
metadata:
  name: Rewrite getMillis() to .toInstant().toEpochMilli()
  shortDescription: Rewrite getMillis() to .toInstant().toEpochMilli()
  level: warning
  language: java
  enabled: true
  comment: "This recipe is designed to match on broken code. \n\nThe getMillis() method from Joda-time was used to get the 'Epoch Millis'. In java.time this is now done by converting this datetime to an instant, and then using toEpochMilli"
  descriptionFile: DateTime/descriptions/datetime.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  methodcall:
    argCount: 0
    name: getMillis
    anyOf:
    - type: java.time.ZonedDateTime
    - type: java.time.OffsetDateTime
availableFixes:
- name: Rewrite using java.time ZonedDateTime.toInstant().toEpochMilli()
  actions:
  - rewrite:
      to: '{{{ qualifier }}}.toInstant().toEpochMilli()'
