id: scw:java.time:Joda-Time:datetimeformat-import
version: 10
metadata:
  name: Convert Joda-Time import to java.time
  shortDescription: Convert Joda-Time import to java.time
  level: warning
  language: java
  enabled: true
  comment: |-
    Searches for Joda-Time imports and provides fixes to migrate to a java.time equivalent.

    This recipe will cause broken code as part of an overall number of steps to perform a migration of Joda-Time to java.time.

    After migrating this instance creation to the java.time equivalent, subsequent method calls and usages of the instance may become invalid.
    Further Sensei recipes are available to help resolve many of these invalid usages.
  descriptionFile: descriptions/datetimeformat.html
  tags: framework specific;java.time;Joda-Time;quality
search:
  import:
    path: org.joda.time.format.DateTimeFormatter
availableFixes:
- name: Convert import to java.time equivalent
  actions:
  - rewrite:
      to: import java.time.format.DateTimeFormatter;
