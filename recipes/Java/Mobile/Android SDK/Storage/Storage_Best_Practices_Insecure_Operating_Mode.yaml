id: scw:android:storage-operating-mode
version: 8
metadata:
  name: 'Storage best practices: insecure operating mode'
  shortDescription: When using this value other applications will have access to your
    application's data
  level: error
  language: java
  enabled: true
  comment: https://stuff.mit.edu/afs/sipb/project/android/docs/reference/android/content/Context.html#MODE_PRIVATE
  descriptionFile: descriptions/Androidstoragebestpracticesinsecureoperatingmode.html
  tags: security;framework-specific;mobile;Android
search:
  argument:
    referenceTo:
      name:
        matches: android.content.Context.MODE_WORLD_(READABLE|WRITEABLE)
availableFixes:
- name: Change mode to Context.MODE_PRIVATE
  actions:
  - rewrite:
      to: Context.MODE_PRIVATE
      target: self
