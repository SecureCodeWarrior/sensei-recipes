id: scw:android:manifest-tapjacking
version: 8
metadata:
  name: 'Configuration - User Interface: Avoid Tapjacking: Set filterTouchesWhenObscured
    to true'
  shortDescription: Could lead to tapjacking
  level: error
  language: xml
  enabled: true
  tags: security;framework-specific;mobile;Android
search:
  element:
    tagName:
      caseSensitive: true
      anyOf:
      - caseSensitive: true
        is: Button
      - caseSensitive: true
        is: WebView
      - caseSensitive: true
        is: ImageButton
      - caseSensitive: true
        is: ToggleButton
    without:
      attribute:
        name:
          caseSensitive: true
          is: android:filterTouchesWhenObscured
        label: filter
        value: "true"
availableFixes:
- name: Set filterTouchesWhenObscured to true
  actions:
  - remove:
      target: self
