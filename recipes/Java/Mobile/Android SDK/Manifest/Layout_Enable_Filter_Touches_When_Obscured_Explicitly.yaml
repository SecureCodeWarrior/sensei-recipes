id: scw:android:enable-filterTouchesWhenObscured-explicitly
version: 8
metadata:
  name: 'Layout best practices: explicitly enable filterTouchesWhenObscured'
  shortDescription: Not setting filterTouchesWhenObscured to true allows adversaries
    to hijack users' taps.
  level: warning
  language: xml
  cweCategory: 1021
  enabled: true
  tags: security;mobile;framework-specific;Android
search:
  element:
    tagName:
      caseSensitive: true
      matches: Button|ImageButton
    without:
      attribute:
        name: android:filterTouchesWhenObscured
availableFixes:
- name: Add android:filterTouchesWhenObscured="true"
  actions:
  - null
