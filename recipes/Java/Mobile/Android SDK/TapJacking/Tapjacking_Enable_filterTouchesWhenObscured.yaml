id: scw:android:tapjacking-enable-filterTouchesWhenObscured
version: 8
metadata:
  name: 'Configuration - User Interface: Avoid Tapjacking: Enable filterTouchesWhenObscured'
  shortDescription: Setting filterTouchesWhenObscured to false allows adversaries
    to hijack users' taps.
  level: warning
  language: xml
  cweCategory: 1021
  enabled: true
  descriptionFile: descriptions/LayoutbestpracticesenablefilterTouchesWhenObscured.html
  tags: security;mobile;framework-specific;Android
search:
  element:
    attribute:
      name: android:filterTouchesWhenObscured
      label: filter
      value: "false"
    tagName:
      caseSensitive: true
      anyOf:
      - caseSensitive: true
        is: Button
      - caseSensitive: true
        is: WebView
      - caseSensitive: true
        is: ImageButton
      - caseSensitive: true
        is: ToggleButton
availableFixes:
- name: Set android:filterTouchesWhenObscured="true"
  actions:
  - null
  - set:
      to: '"true"'
      target: label:filter
