id: scw:logging:logger-name
version: 9
metadata:
  name: Standardise logger name
  shortDescription: The logger field name should be standardised to "logger" universally
  level: marked_information
  language: java
  enabled: true
search:
  field:
    name:
      not: logger
    type: Logger
availableFixes:
- name: ""
  actions:
  - rewrite:
      to: '{{{modifiers}}} {{{typeElement}}} logger = {{{assignedExpression}}};'
