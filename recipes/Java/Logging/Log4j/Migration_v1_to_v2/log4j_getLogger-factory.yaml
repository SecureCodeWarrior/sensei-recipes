  level: marked_information
  language: java
  scwCategory: insufficient_logging:generic
  cweCategory: 778
  enabled: true
  comment: // Should use other extensions of v2?
  tags: framework specific;migration;Log4j;logging
search:
  methodcall:
    args:
      2:
        type: org.apache.log4j.spi.LoggerFactory
    name: getLogger
    type: org.apache.log4j.Logger
availableFixes:
- name: Replace with v2 LogManager call
  actions:
  - rewrite:
      to: org.apache.logging.log4j.LogManager.getLogger({{{ arguments.0 }}})
