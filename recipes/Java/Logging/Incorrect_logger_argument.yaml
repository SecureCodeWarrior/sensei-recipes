id: scw:logging:incorrect-class-name
version: 8
metadata:
  name: Incorrect logger argument
  shortDescription: The logger should use the class name
  level: error
  language: java
  enabled: false
  descriptionFile: descriptions/LoggerName.html
  tags: opionionated;logging;quality
search:
  methodcall:
    args:
      1:
        not:
          anyOf:
          - type: java.lang.String
            value: '{{{ containingClass.name }}}'
          - value: '{{{ containingClass.name }}}.class.getName()'
    name: getLogger
    type: java.util.logging.Logger
availableFixes:
- name: Rewrite to current class name
  actions:
  - modifyArguments:
      rewrite:
        1: '{{{ containingClass.name }}}.class.getName()'
