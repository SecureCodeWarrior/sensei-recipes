id: scw:web:x509-validation-disabled
version: 9
metadata:
  name: 'X509: Disabled validation in TrustManager'
  shortDescription: A TrustManager has overridden the getAcceptedIssuers method, and
    only returns null.
  level: warning
  language: java
  scwCategory: insufficient_transport_layer_protection:weak_certificate_validation
  enabled: true
  tags: security;web;TLS
search:
  method:
    annotation:
      type: Override
    name: getAcceptedIssuers
    returnType: javax.security.cert.X509Certificate[]
    child:
      return:
        value:
          literal:
            value: "null"
availableFixes: []
